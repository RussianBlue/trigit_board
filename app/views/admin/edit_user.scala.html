@(user:User, user_id:Seq[User], form:Form[(String,String,String,String,String)])

@main(user){
	<div class="page-header">
    <h3> 사용자 정보 수정 <small> | EDIT USER</small></h3>
	</div>
	@user_id.map { user_info =>
		<form class="form-horizontal" role="form" name="edituser">
		  <div class="form-group">
		    <label for="user_id" class="col-sm-2 control-label">아이디 :</label>
		    <div class="col-sm-4">
		      <input type="input" class="form-control" name="user_id" value="@user_info.user_id">
		    </div>
		  </div>
		  <div class="form-group password">
		    <label for="password" class="col-sm-2 control-label">비밀번호 :</label>
		    <div class="col-sm-4">
		      <input type="input" class="form-control" name="password" value="@user_info.password">		      
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="name" class="col-sm-2 control-label">이름 :</label>
		    <div class="col-sm-4">
		      <input type="input" class="form-control" name="user_name" value="@user_info.name">
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="email" class="col-sm-2 control-label">이메일 :</label>
		    <div class="col-sm-6">
		      <input type="input" class="form-control" name="email" value="@user_info.email">
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="user_id" class="col-sm-2 control-label">프로젝트권한 :</label>
		    <div class="col-sm-8">
		      <input type="id" class="form-control" name="project_auth" placeholder="프로젝트 권한">
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="user_id" class="col-sm-2 control-label">유저타입 :</label>
		    <div class="col-sm-8">
		      
		    </div>
		  </div>
		 </form>
	  <p class="default-line"></p>
	  <div class="btn-ctrl-set">
	  	<a class="btn btn-success btn-list" href="@routes.Admin.viewUserList(1)">목록보기</a>
	  	<a class="btn btn-danger btn-editUser" href="#" id="@user_info.id.get">수정하기</a>
	  </div>
	}
}

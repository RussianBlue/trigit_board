@(user:User)

@main(user){	
		<div class="page-header">
		    <h3>프로젝트 생성하기 <small> | NEW PROJECT </small></h3>
		</div>
		@helper.form(routes.Admin.newProject, 'role -> "form"){		
		  <div class="form-group">
		    <label for="title">프로젝트명</label>
		    <input type="text" class="form-control" id="title" placeholder="프로젝트명">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">차시명</label>
		    <input type="text" class="form-control" id="category" placeholder="차시명">
		  </div>	  
		<div class="btn-ctrl-set">
			<button class="btn btn-info">프로젝트 생성하기</button>
		</div>	
	}
}

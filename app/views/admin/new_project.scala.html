@(user:User)

@main(user){	
		<div class="page-header">
		    <h3>프로젝트 생성하기 <small> | NEW PROJECT </small></h3>
		</div>

		<form role="form" name="newProject">
		  <div class="form-group">
		    <label for="project_code">과정코드</label>
		    <input type="text" class="form-control" name="project_code" placeholder="과정코드">
		  </div>
		  <div class="form-group">
		    <label for="title">프로젝트명</label>
		    <input type="text" class="form-control" name="project_title" placeholder="프로젝트명">
		  </div>
		<div class="btn-ctrl-set">
			<a class="btn btn-info btn-newProject">프로젝트 생성하기</a>
		</div>	
	</form>
}

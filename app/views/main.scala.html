@(project:Html, content:Html)
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title></title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.theme.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/underscore-min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/backbone-min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="top-container">
            <div class="nav">
                <nav class="navbar navbar-default" role="navigation">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="@routes.Application.main()">Trigit SoftWare</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse navbar-ex1-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="@routes.Boards.list("notice", 1)">공지사항</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">게시판 <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="@routes.Boards.list("report", 1)">주간보고서</a></li>
                                    <li><a href="@routes.Boards.list("storyboard", 1)">설계안</a></li>
                                    <li><a href="#">일정표</a></li>
                                    <li><a href="@routes.Boards.list("other", 1)">기타</a></li>
                                    <li><a href="#">촬영일정</a></li>
                                </ul>
                            </li>

                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">ADMIN <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">ID만들기</a></li>
                                    <li><a href="#">관리형태</a></li>
                                </ul>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="@routes.Login.logout()"><span class="glyphicon glyphicon-user"> 로그아웃 </span></a></li>
                            <form class="navbar-form navbar-left" role="search">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Search">
                                </div>
                                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"> 검색</span></button>
                            </form>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </nav>
            </div>
        </div>
        <div id="main-container">
            <div class="row">
                <div class="col-md-3" id="left-container">
                    @project
                </div>
                <div class="col-md-1">

                </div>
                <div class="col-md-8" id="body-container">
                    @content
                </div>
            </div>
        </div>
        <div class="footer">
            <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
                <div class="bottom-center">
                    <h4>Copyright - TrigitSoftWare</h4>
                </div>
            </nav>
        </div>
    </body>
</html>

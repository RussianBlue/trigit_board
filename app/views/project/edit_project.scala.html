@(user:User, projects:Seq[Project])

@main(user){	
		<div class="page-header">
		    <h3>프로젝트 수정하기 <small> | EDIT PROJECT </small></h3>
		</div>
		@projects.map{ project =>
			<form role="form" name="editProject">
				  <div class="form-group">
				    <label for="project_code">과정코드 : </label>
				    <p class="text-warning">@project.project_id</p>
				  </div>
				  <div class="form-group">
				    <label for="title">프로젝트명</label>
				    <input type="text" class="form-control" name="project_title" value="@project.project_title">
				  </div>
			<div class="btn-ctrl-set">
				<a class="btn btn-info btn-editProject" id="@project.id.get">프로젝트 수정하기</a>
			</div>	
			</form>
		}
}
